<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:panelGrid columns="4" style="width:100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número "/>
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" />	
		
		<p:outputLabel value="Data de criação "/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>
		
		<p:outputLabel value="Status "/>
		<h:outputText value="#{cadastroPedidoBean.pedido.status}" />
		
		<p:outputLabel value="Vendedor" for="vendedor"/>
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.vendedor}">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItem itemLabel="Rodrigo Moreira"/>
		</p:selectOneMenu>	
			
		<p:outputLabel value="Cliente " for="cliente"/>
		<p:autoComplete id="cliente" dropdown="true" size="40"
			value="#{cadastroPedidoBean.pedido.cliente}"/>
		
		<p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
		<p:selectOneMenu id="formaPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItem itemLabel="Catão de crédito"/>
		</p:selectOneMenu>	
		
		<p:outputLabel value="Valor do frete " for="valorFrete"/>
		<h:inputText id="valorFrete" maxlength="10" size="10" styleClass="moeda"
			value="#{cadastroPedidoBean.pedido.valorFrete}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
		</h:inputText>
		
		<p:outputLabel value="Subtotal" for="subTotal" style="font-weight: bold"/>
		<h:outputText style="font-weight: bold" id="subTotal"
			value="R$ 0,00"/>	
		
		<p:outputLabel value="Valor do desconto " for="valorDesconto"/>
		<h:inputText id="valorDesconto" maxlength="10" size="10" styleClass="moeda"
			value="#{cadastroPedidoBean.pedido.valorDesconto}">	
		</h:inputText>
		
		<p:outputLabel value="Total do pedido" for="totalPedido" style="font-weight: bold"/>
		<h:outputText style="font-weight: bold; font-size: 1.1em" id="totalPedido"
			value="#{cadastroPedidoBean.pedido.valorTotal}">	
			<f:convertNumber  type="currency"/>
		</h:outputText>
		
	</p:panelGrid>

</ui:composition>

<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



	<ui:define name="titulo">Novo Produto</ui:define>
	<ui:define name="corpo">
	<h:form>
		<h1>Novo Produto</h1>
		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/produtos/cadastrarProduto.xhtml"/>
				<p:commandButton value="Salvar" id="botaoSalvar" 
				actionListener="#{cadastroProdutoBean.salvar}"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/produtos/pesquisarProduto.xhtml"/>
			</p:toolbarGroup >
		</p:toolbar>
		
		<p:panelGrid columns="2" columnClasses="rotulo ,campo" style="width: 100%; margin-top: 20px">
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20"
				value="#{cadastroProdutoBean.produto.sku}"/>
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="80" maxlength="80"
				value="#{cadastroProdutoBean.produto.nome}"/>
			
			<p:outputLabel value="Categoria" for="categoria"/>
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="Selecione a categoria"/>
			</p:selectOneMenu>
			<p:outputLabel value="SubCategoria" for="subCategoria"/>
			<p:selectOneMenu id="subCategoria" value="#{cadastroProdutoBean.produto.categoria}">
				<f:selectItem itemLabel="Selecione a subcategoria"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Valor UnitÃ¡rio" for="valorUnitario"/>
			<p:inputText id="valorUnitario" size="10" maxlength="10" styleClass="moeda"
				value="#{cadastroProdutoBean.produto.valorUnitario}">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
			</p:inputText>
			
			<p:outputLabel value="Estoque" for="estoque"/>
			<p:inputText id="estoque" size="10" maxlength="5"
				value="#{cadastroProdutoBean.produto.quantidadeEstoque}"/>
		</p:panelGrid>
	</h:form>
	</ui:define>
	
	
	
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Perfil</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:tabView effect="fade">
			<p:tab title="Dados Pessoais">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" size="40" />

					<p:outputLabel value="E-mail" for="email" />
					<p:inputText id="email" size="40" />

					<p:outputLabel value="Telefone" for="telefone" />
					<p:inputMask mask="(99)9999-9999" id="telefone" />
				</h:panelGrid>
			</p:tab>

			<p:tab title="Endereço">
				<h:panelGrid columns="2">
					<p:outputLabel value="Logradouro" for="logradouro" />
					<p:inputText id="logradouro" size="50" />

					<p:outputLabel value="Número" for="numero" />
					<p:inputText id="numero" size="40" />

					<p:outputLabel value="Bairro" for="bairro" />
					<p:inputText id="bairro" size="40" />

					<p:outputLabel value="Cidade" for="cidade" />
					<p:inputText id="cidade" size="40" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
</h:body>
</html>

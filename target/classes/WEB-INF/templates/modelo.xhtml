<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>

	</p:ajaxStatus>
	
	<div style="float: right; margin-right: 110px">
		<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá usuário!
		</span>
		
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" />
					<p:menuitem value="Usuários" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" outcome="/produtos/pesquisarProduto" />
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" outcome="/pedidos/cadastrarPedido" />
					<p:menuitem value="Pesquisa" outcome="/pedidos/pesquisarPedido" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	
	<div style="clear: both"></div>
	
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>



	<!-- Script para alterar a moeda para padrão brasileiro-->
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
		}
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

	<p:separator style="margin-top: 20px" />
		Sistema desenvolvido por Rodrigo Moreira Carvalho - 
		<a href="https://www.linkedin.com/in/rodrigo-moreira-b9260b68/"
		target="_blank">Contato</a>

</h:body>

</html>

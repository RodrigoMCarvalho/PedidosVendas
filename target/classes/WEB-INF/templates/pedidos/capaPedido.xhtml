<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<p:panelGrid columns="4" style="width:100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número "/>
		<h:outputText value="12345" />	
		
		<p:outputLabel value="Data de criação "/>
		<h:outputText value="08/03/2018" />
		
		<p:outputLabel value="Status "/>
		<h:outputText value="Orçamento" />
		
		<p:outputLabel value="Vendedor" for="vendedor"/>
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItem itemLabel="Rodrigo Moreira"/>
		</p:selectOneMenu>	
			
		<p:outputLabel value="Cliente " for="cliente"/>
		<p:autoComplete id="cliente" dropdown="true" size="40"/>
		
		<p:outputLabel value="Forma de pagamento" for="formaPagamento"/>
		<p:selectOneMenu id="formaPagamento">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItem itemLabel="Catão de crédito"/>
		</p:selectOneMenu>	
		
		<p:outputLabel value="Valor do frete " for="valorFrete"/>
		<p:autoComplete id="valorFrete" maxlength="10" size="10"/>	
		
		<p:outputLabel value="Subtotal" for="subTotal" style="font-weight: bold"/>
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="subTotal"/>	
		
		<p:outputLabel value="Valor do desconto " for="valorDesconto"/>
		<h:outputText value="R$ 0,00" id="valorDesconto" maxlength="10" size="10"/>	
		
		<p:outputLabel value="Total do pedido" for="totalPedido" style="font-weight: bold"/>
		<h:outputText value="R$ 0,00" style="font-weight: bold; font-size: 1.1em" id="totalPedido"/>	
		
	</p:panelGrid>

</ui:composition>
